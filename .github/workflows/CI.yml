name: ACTION

# only on 
on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches: 
      - main 

jobs:
  CI:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # node-version: [12.x, 14.x, 16.x] 
